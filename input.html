<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Type of gender,</h1>
    <form>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"> <br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"> <br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender"  value="other">

    </form> <hr>
    <h1>Fruits do you like,</h1>
    <form>
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruits" value="Apple"> <br>
        <label for="gave">Gave</label>
        <input type="checkbox" id="gave" name="fruits" value="gave"> <br>
        <label for="mango">Mango</label>
        <input type="checkbox" id="mango" name="fruits" value="Mango">
    </form>
    
</body>
</html>
